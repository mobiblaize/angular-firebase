<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
  [attr.role]="(isHandset$ | async)? 'dialog': 'navigation'"
  [mode]="(isHandset$ | async)? 'over': 'side'" [opened]="true">
  <mat-toolbar>Menu</mat-toolbar>
  <mat-nav-list>
    <a  mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
    <a  mat-list-item routerLink="/login" (click)="drawer.close()">Login</a>
    <a  mat-list-item routerLink="/kanban" (click)="drawer.close()">Kanban SSR</a>
    <a  mat-list-item routerLink="/customers" (click)="drawer.close()">SSR Demo</a>
  </mat-nav-list>
</mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
      type="button"
      aria-label="Toggle sidenav"
      (click)="drawer.toggle()"
      *ngIf="isHandset$ | async"
      mat-icon-button>
        <mat-icon aria-label="Sidenav toggle button">menu</mat-icon>
      </button>
      <span class="logo" routerLink="/">🔥 Angular Firestarter</span>
      <span class="fill-space"></span>
      <div *ngIf="!(isHandset$ | async)">
        <a mat-button routerLink="/kanban">🍱 Kanban Demo</a>
        <a mat-button routerLink="/customers">⚡ SSR Demo</a>

        <a mat-button routerLink="/login">🔑 Login</a>

      </div>

      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <a mat-menu-item href="https://fireship.page.link/slack">
          <i>💬 &nbsp;</i>
          <span>Chat on Slack</span>
        </a>
        <a mat-menu-item href="https://fireship.page.link/slack">
          <i>🍱 &nbsp;</i>
          <span>Chat on Githup</span>
        </a>
        <a mat-menu-item href="https://fireship.page.link/slack">
          <i>🔥 &nbsp;</i>
          <span>Watch on youtube</span>
        </a>
        <a mat-menu-item href="https://fireship.page.link/slack">
          <i>⚡ &nbsp;</i>
          <span>Chat on Whatsapp</span>
        </a>
      </mat-menu>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
